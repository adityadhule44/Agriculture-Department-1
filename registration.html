<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Department - User Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f9e8; /* Light Lime Background */
    color: #333;
    position: relative;
    background: url("https://images.pexels.com/photos/1112080/pexels-photo-1112080.jpeg?auto=compress&cs=tinysrgb&w=600z") no-repeat center center;
    background-size: cover;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Dark overlay */
    z-index: 0;
}

.register-section {
    background: #e6f7d4; /* Soft Lime Background */
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 500px;
    position: relative;
    z-index: 1;
    border: 2px solid #c5e1a5; /* Light Green Border */
}

.register-section h2 {
    margin-bottom: 1.5rem;
    color: #4caf50; /* Lime Green Heading */
    font-weight: bold;
    text-align: center;
}

.form-control {
    border: 2px solid #8bc34a; /* Light Lime Border */
    background-color: #f9fff0; /* Soft Background */
    color: #333;
    transition: all 0.3s ease-in-out;
}

.form-control:focus {
    border-color: #4caf50; /* Darker Lime on Focus */
    box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
}

.btn-success {
    background-color: #4caf50; /* Vibrant Lime Green Button */
    border: none;
    font-weight: bold;
    color: white;
    transition: background 0.3s ease-in-out;
}

.btn-success:hover {
    background-color: #388e3c; /* Darker Green on Hover */
}

footer {
    background-color: #8bc34a !important; /* Lime Green Footer */
    color: white;
    text-align: center;
    padding: 1rem 0;
    font-weight: bold;
}

.top-left-image, .top-right-image {
    position: absolute;
    width: 120px;
    height: auto;
    z-index: 2; /* Higher than the overlay but lower than form */
    filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.3)); /* Slight shadow for visibility */
}

.top-left-image {
    top: 10px;
    left: 10px;
}

.top-right-image {
    top: 10px;
    right: 10px;
}
</style>
</head>
<body>
    <!-- Top Left Image -->
    <img src="https://imgs.search.brave.com/EbC2M5LKgOzFkceP30MPlNFcPPPP3UFIAa3QoAk9pCo/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvOTYw/MTA2MjY4L3ZlY3Rv/ci9uYXRpb25hbC1l/bWJsZW0tb3Itc3lt/Ym9sLmpwZz9zPTYx/Mng2MTImdz0wJms9/MjAmYz1fQWVQQ2VU/dUlfNDV0aXh2dlUx/Z1hMbGllZno5ZEw2/Z1ZoMFdaRVE4ajhB/PQ" class="top-left-image" alt="National Emblem">
    
    <!-- Top Right Image -->
    <img src="https://media.istockphoto.com/id/691338444/vector/farm-emblem.jpg?s=1024x1024&w=is&k=20&c=ETp5jD7K0dF0uVWn3r1av5Vf-stHZrZUP5j_4zaJNT4=" class="top-right-image" alt="Farm Emblem">

    <header class="bg-success text-white text-center py-3">
        <h1>Welcome to the Agriculture Department</h1>
    </header>

    <main class="d-flex justify-content-center align-items-center min-vh-100">
        <section class="register-section">
            <h2 class="text-center">User Registration</h2>
            <form action="/register" method="POST" class="register-form">
                <div class="mb-3">
                    <label for="full-name" class="form-label">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" class="form-control" required placeholder="Enter your full name">
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="Create a password">
                </div>
                
                <div class="mb-3">
                    <label for="state-search" class="form-label">State:</label>
                    <input type="text" id="state-search" class="form-control" placeholder="Search state...">
                </div>
                
                <div class="mb-3">
                    <label for="district" class="form-label">District:</label>
                    <input type="text" id="district" name="district" class="form-control" required placeholder="Enter your district">
                </div>
                
                <div class="mb-3">
                    <label for="land-size" class="form-label">Size of Land (in acres):</label>
                    <input type="number" id="land-size" name="land-size" class="form-control" required placeholder="Enter land size">
                </div>
                
                <div class="mb-3">
                    <label for="land-type" class="form-label">Type of Land:</label>
                    <select id="land-type" name="land-type" class="form-select" required>
                        <option value="">Select type</option>
                        <option value="arable">Arable</option>
                        <option value="pasture">Pasture</option>
                        <option value="mixed">Mixed</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="crops" class="form-label">What crops do you cultivate?</label>
                    <input type="text" id="crops" name="crops" class="form-control" required placeholder="List crops">
                </div>
                
                <div class="mb-3">
                    <label for="challenges" class="form-label">What are the main challenges you face in agriculture?</label>
                    <textarea id="challenges" name="challenges" class="form-control" rows="4" required placeholder="Describe your challenges"></textarea>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-success w-100">Register</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Agriculture Department. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
