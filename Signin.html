<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Agriculture Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* Background styling with fade effect */
        body {
            position: relative;
            height: 100vh;
            margin: 0;
            background: url('https://images.pexels.com/photos/440731/pexels-photo-440731.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center;
            background-size: cover;
        }

        /* Adding an overlay to fade the background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 0;
        }

        /* Centering the login container and making it firm */
        .login-container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95); /* Slight transparency */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Stronger shadow */
            position: relative;
            z-index: 1;
        }

        /* Heading styling */
        .login-container h2 {
            color: #2e7d32; /* Dark Green */
        }

        /* Green button styling */
        .btn-green {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-green:hover {
            background-color: #388E3C;
        }

        /* Social media icons */
        .social-icons a {
            font-size: 1.5rem;
            margin: 0 10px;
            color: #2e7d32;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            color: #1B5E20;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
    
    <div class="container">
        <div class="login-container text-center mx-auto">
            <h2 class="mb-3">Sign In</h2>
            <p class="text-muted">Welcome back to the Agriculture Portal</p>
            <form class="signin-form">
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-green w-100">Sign In</button>
                <div class="mt-3">
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>
                <hr>
                <p class="text-muted">Or Sign in with</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                </div>
                <p class="mt-3">Don't have an account? <a href="registration.html">Register here</a></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="signin.js"></script>
</body>
</html>
